<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <div class="container">
    <div class="header-container">

      <div class="header-content-container">
        <p class="result">Your Result</p>
      </div>

      <div class="header-circle-container">
        <div class="header-circle">
          <h3>76</h3>
          <p>of 100</p>
        </div>
      </div>

      <div class="header-footer-container">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="content-full">
      <div class="content-container">
        <h4>Summary</h4>

        <div class="items-container">
          <div class="reaction-item">
            <div class="item-image-container">
              <img src="assets/images/icon-reaction.svg" alt="Reaction Icon">
              <p class="title-reaction">Reaction</p>
              <p class="side1">80<span>&nbsp;/&nbsp;100</span></p>
            </div>
          </div>

          <div class="memory-item">
            <div class="item-image-container">
              <img src="assets/images/icon-memory.svg" alt="Memory Icon">
              <p class="title-memory">Memory</p>
              <p class="side1">92<span>&nbsp;/&nbsp;100</span></p>
            </div>
          </div>

          <div class="verbal-item">
            <div class="item-image-container">
              <img src="assets/images/icon-verbal.svg" alt="Verbal Icon">
              <p class="title-verbal">Verbal</p>
              <p class="side1">61<span>&nbsp;/&nbsp;100</span></p>
            </div>
          </div>

          <div class="visual-item">
            <div class="item-image-container">
              <img src="assets/images/icon-visual.svg" alt="Visual Icon">
              <p class="title-visual">Visual</p>
              <p class="side1">72<span>&nbsp;/&nbsp;100</span></p>
            </div>
          </div>
        </div>
      </div>

      <a href="#">Continue</a>
    </div>
  </div>

</head>
<body>

</body>
</html>
